<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    
<h3>To Do List</h3>
<!-- ol adalah ordered list jika ditambah A untuk ubah nama listnya -->
<!-- type bisa A,I -->
<ol  type="A">
    <li>Bangun Pagi</li>
    <li>Sarapan</li>
    <li>Tidur Lagi</li>
</ol>

<!-- ul adalah unordered list juga bisa ditambahkan type circle,square dll-->
<h3>Saat sarapan, saya akan makan</h3>
<ul type="circle">
    <li>Nasi Goreng</li>
    <li>Mie Goreng</li>
    <li>Telur Dadar</li>
</ul>

<!-- dl adalah definition list berisi dt untuk term dan dd untuk definisi -->
<h3>Pemrograman Web 1</h3>
<dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>
</dl>

<a href="05-hyperlink.html">Kembali</a>

</body>
</html>
