<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <p>Ini adalah paragraf 1</p>
    <br>
     <!-- br untuk memberikan sebuah enter -->
    <p>Ini adalah <br> paragraf 2</p>
    <!-- br bisa diletakkan di dalam paragraf -->
    <hr>
    <!-- hr untuk menambahkan garis -->

    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Yusuf Setiyawan</u></p>
    <hr>
    <!-- b untuk bold i untuk miring u untuk underline -->

    <p><strong>Pengumuman.</strong> kuliah pemrograman web 1, Senin 12 Januari 2021 <em>ditiadakan</em></p>
    <!-- strong dan em untuk memberikan penekanan lebih dari paragraf (SEO) -->
</body>
</html>
