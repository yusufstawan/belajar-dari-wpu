<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merging atau Penggabungan Table</title>
</head>
<body>
    
     <table border="1" cellspacing="0" cellpadding="5">
         <tr>
             <td rowspan="3">rowspan 3</td>
             <td colspan="2">colspan 2</td>
         </tr>
         <tr>
            <!-- baris paling awal dihapus -->
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <!-- baris paling awal dihapus -->
            <td>3,2</td>
            <td>3,3</td>
        </tr>
     </table>

    <!-- 
        colspan = menggabungkan 2 buah sel col / kolom
        rowspan = menggabungkan 2 buah sel row / baris
     -->

</body>
</html>
