<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="">
        <!-- id dan for harus sama -->
       <label for="username">Username : </label> 
       <input type="text" id="username">
       <br>
       <label for="password">Password :</label>
       <input type="password" id="password">
       <br>
       <!-- diberi name agar menjadi 1 grup -->
       <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
       <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
       <br>
       <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
       <input type="checkbox" id="belajar"><label for="belajar">Belajar</label>
       <input type="checkbox" id="berenang"><label for="berenang">Berenang</label>
       <br>
       <textarea name="" id="" cols="30" rows="10"></textarea>
       <br>

        <select name="" id="">
            <option value="">Bandung</option>
            <option value="">Yogyakarta</option>
            <option value="">Jakarta</option>
        </select>
        <br>
        
       <button type="submit">Kirim!</button>
    </form>

    <!-- 
        Elemen-element pada form
        input = bisa dengan radio button, textfield, combobox
        textarea = buat mengisi pesan atau komentar atau alamat
        select = dropdown atau combobox
        button = tombol untuk kirim data
        label = untuk menandai sebuah element input
     -->

     <!-- <input type="">
        text
        password
        radio
        checkbox
        submit
        reset
        button  
      -->

      <!-- 
          Dropdown
          bisa menggunkan <select>
              dan pilihannya bisa dengan <option>
       -->
</body>
</html>
