<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        body{
            text-align: center;
        }
        /* Filter
                blur (px)
                brightness (angka / %)
                contrast (angka / %)
                saturate (angka / %)
                grayscale (angka / %)        
                sepia (angka / %)        
                hue-rotate (adeg)        
                invert (angka / %)        
                opacity (angka / %)        
                drop-shadow (sama seperti box-shadow)
*/      
        img {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <img src="images/yusuf.jpg" alt="Yusuf Setiyawan">
</body>
</html>
